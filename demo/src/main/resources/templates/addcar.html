<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a car</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
    <h2>Add car</h2>
    <form th:object="${car}" th:action="@{save}" action="#" method="post">

        <label for="brand">Brand</label>
        <input type="text" id="brand" th:field="*{brand}" />

        <label for="model">Model</label>
        <input type="text" id="model" th:field="*{model}" />

        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" />

        <label for="location">Locations</label>
        <select id="location" th:field="*{location}" class="form-control">
            <option th:each="location: ${locations}" th:value="${location.locationid}" th:text="${location.locationName}">
            </option>
        </select>
        
        <label for="owner">Owners</label>
        <select id="owner" th:field="*{owner}" class="form-control">
            <option th:each="owner: ${owners}" th:value="${owner.ownerid}" th:text="${owner.ownerName}">
            </option>
        </select>

        <input type="submit" value="Add car" />

    </form>
</body>

</html>
