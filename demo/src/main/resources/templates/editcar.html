<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
</head>
<body>
    <h1>Edit Car</h1>
<form th:object="${car}" th:action="@{/save}" action="#" method="post">     
	   <input type="hidden" id="id" name="id" th:field="*{id}" value="*{id}">
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" th:field="*{brand}" required><br>
        
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" th:field="*{model}" required><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" th:field="*{year}" required><br>
        
                <label for="location">Locations</label>
        <select id="location" th:field="*{location}" class="form-control">
            <option th:each="location: ${locations}" th:value="${location.locationid}" th:text="${location.locationName}">
            </option>
        </select>
        
                        <label for="owner">Owners</label>
        <select id="owner" th:field="*{owner}" class="form-control">
            <option th:each="owner: ${owners}" th:value="${owner.ownerid}" th:text="${owner.ownerName}">
            </option>
        </select>
        
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/carmuseum}">Back to the front page</a>
</body>
</html>
